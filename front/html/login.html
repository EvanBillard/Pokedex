<!DOCTYPE html>
<html lang="fn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/auth.js" defer></script>

</head>

<body>

  <header>
    <a href="index.html">
      <img id="header-icon" src="../medias/pikachu-icon.png" alt="">
    </a>
    <nav>


      <a id="logout-btn" style="display:none;">Se déconnecter</a>

      <a href="pokedex.html" id="pokedex-link" style="display:none;">Mon Pokédex</a>
    </nav>
  </header>



  <form id="loginForm">

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="jean.dupont@gmail.com" required>
    </div>

    <div>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="" required>
    </div>
    
    <button type="submit">Connexion</button>

  </form>

</body>
